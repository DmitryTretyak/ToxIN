<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer="defer"></script>
    <title>UI kit</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="form-elements">
        <div class="column">
          <div class="form-item"><label class="flex form-description" for="email-input">
              <h3>Text Field</h3>
              <p class="type-element">DEFAULT</p>
            </label><input class="text-field" type="email" placeholder="Email" autocomplete="email"></div>
          <div class="form-item"><label class="flex form-description" for="email-input">
              <h3>Text Field</h3>
              <p class="type-element">HOVER / FOCUS</p>
            </label><input class="text-field text-field__focus" name="email-input" type="email" placeholder="Email"
              autocomplete="email" value="This is pretty awesome"></div>
          <div class="form-item"><label class="form-description" for="dropdown">
              <h3>Dropdown</h3>
            </label>
            <div class="form"><input type="checkbox" id="dropdown"><label class="form__face" for="dropdown">
                <p class="form__text">Сколько гостей</p>
                <div class="form__arrow"></div>
              </label>
              <div class="form__items">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
